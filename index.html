<!DOCTYPE html>
<html lang="ja">
<head><link rel="manifest" href="manifest.json">

  <meta charset="UTF-8">
  <title>星だけ幻想時計</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      overflow: hidden;
      height: 100vh;
    }

    canvas#aquarium {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
    }

    #rainbow {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      opacity: 0.25;
      backdrop-filter: blur(12px);
      transition: background 2s;
      z-index: 1;
    }

    #clock {
      position: absolute;
      top: 20vh;
      left: 50%;
      transform: translateX(-50%);
      z-index: 999;
      font-size: 3.5em;
      color: white;
      text-shadow: 0 0 15px rgba(255,255,255,0.6);
      backdrop-filter: blur(5px);
    }

    #sand {
      position: relative;
      width: 100px;
      height: 150px;
      border: 2px solid rgba(255,255,255,0.3);
      border-radius: 12px;
      margin: 2em auto;
      overflow: hidden;
      background: rgba(255,255,255,0.05);
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
      z-index: 2;
    }

    .grain {
      position: absolute;
      width: 4px;
      height: 4px;
      background: white;
      border-radius: 50%;
      animation: fall 5s linear forwards;
    }

    @keyframes fall {
      0% { top: 0; opacity: 1; }
      100% { top: 140px; opacity: 0; }
    }
  </style>
</head>
<body>
  <canvas id="aquarium"></canvas>
  <div id="rainbow"></div>
  <div id="clock">--:--:--</div>
  <div id="sand"></div>

  <script>
    // 時計更新（ローカル時間）
    function updateClock() {
      const now = new Date();
      const h = String(now.getHours()).padStart(2, '0');
      const m = String(now.getMinutes()).padStart(2, '0');
      const s = String(now.getSeconds()).padStart(2, '0');
      document.getElementById("clock").textContent = `${h}:${m}:${s}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // 七色背景（15秒ごとに変化）
    const gradients = [
      "linear-gradient(135deg, rgba(255,0,0,0.3), rgba(255,100,100,0.2))",
      "linear-gradient(135deg, rgba(255,165,0,0.3), rgba(255,200,100,0.2))",
      "linear-gradient(135deg, rgba(255,255,0,0.3), rgba(255,255,150,0.2))",
      "linear-gradient(135deg, rgba(0,128,0,0.3), rgba(100,200,100,0.2))",
      "linear-gradient(135deg, rgba(0,0,255,0.3), rgba(100,100,255,0.2))",
      "linear-gradient(135deg, rgba(75,0,130,0.3), rgba(150,100,200,0.2))",
      "linear-gradient(135deg, rgba(238,130,238,0.3), rgba(255,200,255,0.2))"
    ];
    let index = 0;
    setInterval(() => {
      document.getElementById("rainbow").style.background = gradients[index];
      index = (index + 1) % gradients.length;
    }, 15000);

    // 砂時計アニメーション
    const sand = document.getElementById("sand");
    function dropSand() {
      const grain = document.createElement("div");
      grain.className = "grain";
      grain.style.left = `${Math.random() * 90}px`;
      sand.appendChild(grain);
      setTimeout(() => sand.removeChild(grain), 5000);
    }
    setInterval(dropSand, 300);

    // canvas描画（星だけ）
    const canvas = document.getElementById("aquarium");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let stars = [];
    for (let i = 0; i < 100; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 2 + 1
      });
    }

    const starColors = ["#ffffff", "#aeefff", "#ddaaff", "#ff99cc", "#ffff99"];
    let starIndex = 0;
    setInterval(() => {
      starIndex = (starIndex + 1) % starColors.length;
    }, 5000);

    function drawStars() {
      for (let s of stars) {
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
        ctx.fillStyle = starColors[starIndex];
        ctx.shadowColor = starColors[starIndex];
        ctx.shadowBlur = 10;
        ctx.fill();
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawStars();
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
